{% extends "index_college.html"%}
{% block body %}
     <head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">

<form id="form2" name="form2" method="post" action="/aa/clg_staff_edit_post/" enctype="multipart/form-data">
     {% csrf_token %}
<h2 align="center">EDIT STAFF</h2>
<table border="1" align="center">
  <tr>
    <td>Name</td>
    <td>
      <p>

        <input type="text"class="form-control"name="name" id="name" value="{{ res.name }}" required/>
      </p>
    </td>
  </tr>

     <tr>
    <td>Dob</td>
    <td>
      <p>

        <input type="date"class="form-control" name="dob" id="dob" value="{{ res.dob }}" required/>
      </p>
    </td>
  </tr>
    <tr>
        <td>Gender</td>
         <td>
          {% if res.gen == "male" %}

          Male<input type="radio" name="gen" id="gen1" value="male" checked="checked"/><br/>


            Female<input type="radio" name="gen" id="gen2" value="female" />

        {% else %}

        Male<input type="radio" name="gen" id="gen3" value="male"/><br/>

        Female<input type="radio" name="gen" id="gen4" value="female" checked="checked"/><br/>
        {% endif %}
        </td>
      </tr>


    <tr>
    <td>Place</td>
    <td>

      <input type="text"class="form-control" name="place" value="{{ res.place }}" id="place" required/>
    </td>
  </tr>

       <tr>
    <td>City</td>
    <td>
      <input type="text"class="form-control" name="city" value="{{ res.city }}" id="city" required/>
    </td>
  </tr>
     <tr>
    <td>State</td>
    <td>
      <input type="text"class="form-control" name="state" id="state" value="{{ res.state }}" required/>
    </td>
  </tr>

 <tr>
    <td>PinCode</td>
    <td>

      <input type="text"class="form-control" name="pin" id="pin" value="{{ res.pin }}" required/>
    </td>

  </tr>
  <tr>
      <td>Type</td>
      <td><select name="ty" id="ty" required>
      <option value="Physical trainer">Physical trainer
       </option>
      <option value="Nutritionist">Nutritionist</option>

          </select></td>
    </tr>


    <tr>
    <td>Image</td>
    <td>

      <input type="file" name="image" id="image" required/>
    </td>
  </tr>
  <tr>

    <tr>
    <td>Email</td>
    <td>

      <input type="text" class="form-control"name="email" id="email"required  value="{{ res.email }}" readonly />
    </td>

  </tr>

<tr>
    <td>Phone</td>
    <td>

      <input type="text" class="form-control"name="phone" id="phone" value="{{ res.phone }}" required />
    </td>

  </tr>


  <tr>
    <td>&nbsp;</td>
    <td>
      <input type="submit" name="button" class="btn" id="button" value="Update" />
    </td>
  </tr>
</table>
</form>
    </div></body>
{% endblock %}
